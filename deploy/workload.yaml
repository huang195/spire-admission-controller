apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
  annotations:
    spiffe.io/inject-cert: "true"  # Annotation to inject certificate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
      annotations:
        spiffe.io/inject-cert: "true"  # This annotation will apply to the Pod
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command: ["sleep", "3600"]  # Keeps the pod running
